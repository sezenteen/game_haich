<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайч Чулуу Даавуу</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <p class="title">Хайч Чулуу Даавуу</p>

    <button class="move-button js-haich-button"> <img src="images/scissor-emoji.PNG" alt="Хайч" class="move-icon"></button>
    <button class="move-button js-chuluu-button"> <img src="images/rock-emoji.PNG" alt="Чулуу" class="move-icon"></button>
    <button class="move-button js-daavuu-button"> <img src="images/paper-emoji.PNG" alt="Даавуу" class="move-icon"></button>

    <p class="result">Үр дүн:</p>
    <!-- Onoo -->
    <p class="js-score score"></p>

    <p class="js-moves">Та болон Компьютер</p>

    <button 
    onclick="score.yalalt = 0;
    score.ylagdal = 0;
    score.tentssen = 0;
    localStorage.removeItem('score');
    
    updateScoreElement();
    "
    class="reset-score-button">Сэргээх</button>
    <button class="auto-play-button" 
    onclick="autoPlay();
    ">Автоматаар тоглуулах</button>

    <script src="scripts/App.js"></script>
</body>
</html>
